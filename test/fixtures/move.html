<!DOCTYPE html>
<html lang="en" onclick = 'getMousePos();'>
<head>
    <meta charset="UTF-8">
    <title>move tests</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <style type="text/css">
        #changecolor {
            margin-top: 200px;
            margin-left: 150px;
            height: 400px;
            width: 300px;
            background-color: black;
        }

        #changecolor:hover {

            background-color: blue;
        }

        .blank {

        }

    </style>
</head>
<body>
    <div id="changecolor"></div>
    <script>

            function getMousePos(event) {
            var e = event || window.event;
            console.log(e.clientX,e.clientY);
            return {'x':e.clientX,'y':e.clientY}
        }

        $('#changecolor').mouseover(function () {
            $('#changecolor').addClass("blank");
            console.log('add a class');
            if($('#changecolor').hasClass('blank')){
                console.log('is mouseover');
            }
        })
        /*
        $('#changecolor').mouseout(function () {
            $('#changecolor').removeClass("blank");
            console.log('remove a class');
            if($('#changecolor').is('.blank')){
                console.log('is mouseover');
            }
        })*/
    </script>
</body>
</html>
