<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="box" style="width: 500px; height: 500px; overflow:scroll; background-color: white;">
        <p class="p1">vbot</p>
        <button class="btn" style="display:block">click me</button>
        <div class="msg"></div>
        <button class="btn-2" style="display:block;margin-top:1000px">bottom button</button>
        <div class="input-msg"></div>
        <input type="text" name="text" class="text" style="display:block; border: 1px solid black" />
        <select class="select">
          <option value="1">test 1</option>
          <option value="2">test 2</option>
          <option value="3">test 3</option>
        </select>
    </div>
    <script type="text/javascript">
        (function() {
            document.getElementsByClassName("btn")[0].addEventListener("click", function() {
                setTimeout(function() {
                    var node = document.createElement('div');
                    node.className = "clicked-text";
                    var textnode = document.createTextNode('clicked');
                    node.appendChild(textnode);
                    document.getElementsByClassName('msg')[0].appendChild(node);
                }, 6000);
            });
            var input = document.querySelector('input');
            input.addEventListener('keyup', function(event) {
                if(event.keyCode === 13) {
                    var node = document.createElement('div');
                    node.className = "entered-text";
                    var textnode = document.createTextNode('pressed enter key');
                    node.appendChild(textnode);
                    document.getElementsByClassName('input-msg')[0].appendChild(node);
                }
            });
        })();
    </script>
</body>
</html>
