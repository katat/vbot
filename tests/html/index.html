<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h3>Please exec the test.sh in terminal,  there are the page for testing: </h3>
        <a href="./scrollTest.html">1. page for testing scroll</a>
        <a href="./formfillTest.html">2. page for testing formfill</a>
        <a href="./mobileTouchTest.html">3. page for testing touch event（mobile only）</a>
    </div>
    <div class="box" style="width: 500px; height: 500px; overflow:scroll; background-color: white;">
        <button class="btn" style="display:block">click me</button>
        <div class="msg"></div>
        <button class="btn-2" style="display:block;margin-top:1000px">bottom button</button>
        <div class="input-msg"></div>
        <input type="text" name="text" class="text" style="display:block; border: 1px solid black" />
    </div>
    <script type="text/javascript">
        (function() {
            document.getElementsByClassName("btn")[0].addEventListener("click", function() {
                setTimeout(function() {
                    var node = document.createElement('div');
                    node.className = "clicked-text";
                    var textnode = document.createTextNode('clicked');
                    node.appendChild(textnode);
                    document.getElementsByClassName('msg')[0].appendChild(node);
                }, 6000);
            });
            var input = document.querySelector('input');
            input.addEventListener('keyup', function(event) {
                if(event.keyCode === 13) {
                    var node = document.createElement('div');
                    node.className = "entered-text";
                    var textnode = document.createTextNode('pressed enter key');
                    node.appendChild(textnode);
                    document.getElementsByClassName('input-msg')[0].appendChild(node);
                }
            });
        })();
    </script>
</body>
</html>
