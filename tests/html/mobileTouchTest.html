<html>
<head>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./jquery-3.1.1.min.js"></script>
</head>
<body>
    <div class="mobileTouchTest">
        <div class="list-wrap">
            <div class="swiper">
                <span>向左滑显示删除按钮</span>
            </div>
            <div class="del">删除</div>
        </div>
        <div class="list-wrap">
            <div class="swiper">
                <span>向右滑动隐藏删除按钮</span>
            </div>
            <div class="del">删除</div>
        </div>
        <div class="list-wrap">
            <div class="swiper">
                <span>...</span>
            </div>
            <div class="del">删除</div>
        </div>
    </div>
    <script type="text/javascript">
        function addTouchEvents(target){
            var temp_x;
            target.addEventListener('touchstart', function(e){
                e.preventDefault();
                e.stopPropagation();
                temp_x = e.targetTouches[0].pageX;
            });
            target.addEventListener('touchend', function(e){
                e.preventDefault();
                e.stopPropagation();
                if( Math.abs(e.changedTouches[0].pageX - temp_x) > 15 && e.changedTouches[0].pageX - temp_x < 0){
                    $(target).css({
                        "transition": "all ease-out .25s",
                        "transform": "translate3d( -80px, 0, 0 )"
                    });
                }
                if( Math.abs(e.changedTouches[0].pageX - temp_x) > 15 && e.changedTouches[0].pageX - temp_x > 0){
                    $(target).css({
                        "transition": "all ease-in .25s",
                        "transform": "translate3d( 0, 0, 0 )"
                    });
                }
            })
        };
        (function(){
            var swipers = document.getElementsByClassName('swiper');
            for(var i=0; i<swipers.length; i++){
                var swiper = swipers[i];
                addTouchEvents(swiper);
            }
        })();
    </script>
</body>
</html>
